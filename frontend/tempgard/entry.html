			<div class="container_12">
				<div class="grid_4">
					<h2>Add a new plant!</h2>
					<form id="form">
						<div class="success_wrapper">
							<div class="success-message">Contact form submitted</div>
						</div>
						<label class="name">
							<input type="text" placeholder="User Name *:" data-constraints="@Required @JustLetters" />
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid name.</span>
						</label>
						<label class="name">
							<input type="text" placeholder="Plant common name *:" data-constraints="@Required @Email" />
						</label>
						<label class="name">
							<input type="text" placeholder="Plant scientific name (optional):"/>
						</label>
						<label class="quantity">
							<input type=text" placeholder="Quantity *:" data-constraints='@Required @JustNumbers'></input>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*The message is too short.</span>
						</label>
						<div>
							<div class="clear"></div>
							<div class="btns">
								<a href="#" data-type="reset" class="btn">clear</a>
								<a href="#" data-type="submit" class="btn">send</a>
							</div>
						</div>
					</form>
				</div>
