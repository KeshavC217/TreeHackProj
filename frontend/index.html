            <div>
                    <h2 class="codetag">Enter an access code:</h2>
                    <div >
                        <input class="accesscodeenter" type="text" id="accesscode"/>

                    </div>
            </div>
            <div>
                <form action="/search/" method="GET">
                    <h2 class="codetag">Create an access code:</h2>
                    <div >
                        <p class="accesscodeenter"></p>
                        <button class="accesscodegen" >Create</button>
                    </div>
                </form>
            </div>
        </div>

            <h2 id="garden"></h2>
            <h2 id="add-garden"></h2>
